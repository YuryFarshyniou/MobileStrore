<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en"
>

<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" th:href="@{/css/profile.css}">
</head>
<body>
<header th:insert="header.html :: navigationBar"></header>
<div class="container" style="margin-top: 100px">
    <div class="row">
        <div class="col-4 d-flex justify-content-center">
            <img th:src="@{'/img/avatar/'+${#authentication.getName()}+'.png'}" class="rounded float-start"
                 alt="profileImg"
                 width="400" height="400">
        </div>
        <div class="col-8 d-flex justify-content-center">
            <div class="table-responsive">
                <h1 style="text-align: center">User's information</h1>
                <table class="table table-striped table-borderless table-hover my-5 ">

                    <tbody>
                    <tr class="bg-light">
                        <td>User name:</td>
                        <td th:text="${#authentication.name}">name</td>
                    </tr>
                    <tr class="bg-light">
                        <td>User email:</td>
                        <td th:text="${#authentication.getPrincipal().getUser().getEmail()}">name</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<footer th:insert="footer.html :: footer"></footer>
</body>
</html>
