<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/orders.css}">
</head>
<body>
<header th:insert="fragments/header :: navigationBar"></header>
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col">
            <div th:class="h1">Your orders</div>
            <span id="pageWithoutOrders" th:if="${orders.isEmpty()}">
            You dont have any orders yet.Go to our <a th:href="@{/phones}">catalog</a> to find a phone for you</span>

            <table class="table mt-3 table-borderless" id="purchaseTable">
                <tbody>
                <tr th:each="order : ${orders}">
                    <td>
                        <div class="card">
                            <div class="card-body">
                                <a class="card-title" href="#" th:text="'Order â„–'+${orders.indexOf(order)+1}"></a>
                                <p class="card-text">
                                    <span th:text="${order.getCreationDate()}+' Elements: '"></span>
                                    <th:block th:each="value : ${order.stringForOrder()}">
                                        <br/>
                                        <span th:text="${value.getKey()} +' '+${value.getValue()} "></span>
                                    </th:block>
                                </p>
                                <form th:action="@{/profile/{id}/orders(id=${order.getId()})}" th:method="PUT"
                                      style="display: inline">
                                    <button type="submit" class="btn btn-danger"
                                            th:unless="${order.getState().name()=='CANCELED'}">Cancel this order
                                    </button>
                                    <button type="submit" class="btn btn-primary"
                                            th:if="${order.getState().name()=='CANCELED'}">Restore the order
                                    </button>
                                </form>

                                <a href="#" class="btn btn-success" th:text="${order.getState()}">Status</a>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>


        </div>
    </div>
</div>

<footer th:insert="fragments/footer :: footer"></footer>
</body>
</html>
