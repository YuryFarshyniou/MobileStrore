<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/orders.css}">
</head>
<body>
<header th:insert="fragments/header :: navigationBar"></header>
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col">
            <div th:class="h1">Your orders</div>
            <span id="pageWithoutOrders" th:if="${orders.isEmpty()}">
            You dont have any orders yet.Go to our <a th:href="@{/phones}">catalog</a> to find a phone for you</span>

            <table class="table mt-3 table-borderless" id="purchaseTable">
                <tbody>
                <tr th:each="order : ${orders}">
                    <td>
                        <div class="card">
                            <div class="card-body">
                                <span class="card-title" th:text="'Order â„–'+${orders.indexOf(order)+1}"
                                      id="orderNumber"></span>
                                <form th:action="@{/profile/{id}/order(id=${order.getId()})}"
                                th:method="DELETE">
                                    <input class="card-title"
                                           th:if="${order.getState().toString()=='CANCELED'||order.getState().toString()=='DELEVERED'}"
                                           type="image" th:src="@{/img/garbageIcon.png}" alt="garbageIcon"
                                           width="20" height="20" id="garbageOrder"/>
                                </form>


                                <p class="card-text">
                                    <span th:text="'Date of creation: '+${order.getCreationDate()}"
                                          id="dateOfCreation"></span>
                                    <br/><br/>
                                    <span th:text="${' Elements: '}" id="orderElements"></span>
                                    <th:block th:each="value : ${order.orderInformation()}">
                                        <br/>
                                        <span th:text="'Phone name: '+${value.getKey()} +'. Amount:  '+${value.getValue()} "
                                              id="orderElement"></span>
                                    </th:block>
                                </p>
                                <form th:action="@{/profile/{id}/orders(id=${order.getId()})}" th:method="PUT"
                                      style="display: inline">
                                    <button type="submit" class="btn btn-danger"
                                            th:unless="${order.getState().name()=='CANCELED'}">Cancel this order
                                    </button>
                                    <button type="submit" class="btn btn-primary"
                                            th:if="${order.getState().name()=='CANCELED'}">Restore the order
                                    </button>
                                </form>

                                <span th:text="'Status of order: '+${order.getState()}" id="orderStatus">Status</span>

                                <span th:text="'Sum of purchases: '+${order.orderSum()} + '$'" id="sumInOrder"></span>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>


        </div>
    </div>
</div>

<footer th:insert="fragments/footer :: footer"></footer>
</body>
</html>
