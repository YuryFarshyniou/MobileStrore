<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" th:href="@{../css/footer.css}"/>
</head>
<body>
<header th:insert="header.html :: nav"></header>
<a href="users/new">addUser</a>
<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-8">
      <table class="table table-striped">
        <thead>
        <tr>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <div th:each="user : ${users}">
          <tr>
            <td th:class="name_column" th:text="${user.getUserName()}">name</td>
            <td th:class="name_column" th:text="${user.getEmail()}">name</td>
            <td th:class="name_column" th:text="${user.getPassword()}">name</td>
            <td th:class="name_column" th:text="${user.getRole()}">name</td>
            <td th:class="name_column" th:text="${user.getStatus()}">name</td>
          </tr>
        </div>
        </tbody>
      </table>
    </div>
  </div>
</div>
<footer th:insert="footer.html :: footer"></footer>
</body>
</html>
