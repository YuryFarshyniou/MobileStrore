<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
    <style>
        body:not(.container) {
            background-color: #e3e3e3;
        }
        .container{
            background-color: white;
        }
    </style>
</head>
<body>
<header th:insert="fragments/header :: navigationBar"></header>
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col">
            <table class="table table-striped" style="margin-top: 80px">
                <thead>
                <tr>
                    <th>Order id</th>
                    <th>Date of creation</th>
                    <th>Order's state</th>
                    <th>Username</th>
                    <th>Phones</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="order : ${orders}">
                    <tr>
                        <td th:class="name_column" th:text="${order.getId()}">name</td>
                        <td th:class="name_column" th:text="${order.getCreationDate()}">date</td>
                        <td th:class="name_column" th:text="${order.getState()}">state</td>
                        <td th:class="name_column" th:text="${order.getUser().getUserName()}">name</td>
                        <td th:class="name_column">Phones</td>
                    </tr>
                </th:block>
                </tbody>
            </table>

            <div class="mt-3">
                <ul class="pagination">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1">Pages</a>
                    </li>
                    <th:block th:each="i :${body}">
                        <li class="page-item active" th:if="${((i)-1)==orders.getNumber()}">
                            <a class="page-link" href="#" tabindex="-1">[[${i}]]</a>
                        </li>
                        <li class="page-item disabled" th:if="${(i)==-1}">
                            <a class="page-link" href="#" tabindex="-1">...</a>
                        </li>
                        <li class="page-item " th:if="${((i)-1)!=orders.getNumber()&&(i)!=-1}">
                            <a class="page-link" th:href="@{/admin/orders(page=${(i)-1},size=${orders.getSize()})}"
                               tabindex="-1">[[${i}]]</a>
                        </li>
                    </th:block>
                </ul>

                <ul class="pagination">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1">Elements per page</a>
                    </li>
                    <th:block th:each="c :${amountOfElements}">
                        <li class="page-item active" th:if="${orders.getSize()==c}">
                            <a class="page-link" href="#" tabindex="-1">[[${c}]]</a>
                        </li>
                        <li class="page-item " th:unless="${orders.getSize()==c}">
                            <a class="page-link" th:href="@{/admin/users(page=${orders.getNumber()},size=${c})}"
                               tabindex="-1">[[${c}]]</a>
                        </li>
                    </th:block>
                </ul>
            </div>
        </div>
    </div>
</div>
<footer th:insert="fragments/footer :: footer"></footer>
</body>
</html>
