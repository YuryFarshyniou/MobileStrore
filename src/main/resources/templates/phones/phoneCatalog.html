<html xmlns:th="http://www.thymeleaf.org/" lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>PhoneCatalog</title>
    <link rel="stylesheet" th:href="@{/css/catalog.css}">
</head>
<body>
<header th:insert="header.html :: navigationBar"></header>
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col">
            <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for phone names..">
            <table class="table table-striped table-borderless" id="sortTable">
                <thead class="table-dark">
                <tr >
                    <th></th>
                    <th onclick="sortTableRow(1)" id="nameHeader" >Name</th>
                    <th onclick="sortTableNumber(2)" id="priceHeader">Price</th>
                    <th sec:authorize="hasAuthority('developers:write')"></th>
                    <th></th>
                    <th sec:authorize="isAuthenticated()"></th>
                    <th sec:authorize="hasAuthority('developers:write')"></th>
                </tr>
                </thead>
                <tbody id="bd">
                    <tr id="elementTable" th:each="phone : ${phones}">
                        <td class="image"><img th:src="@{${phone.getImg()}}" width="90"
                                                  height="90" th:alt="Image"/></td>
                        <td class="name_column" th:text="${phone.getName()}">name</td>
                        <td class="price_column" th:text="${phone.getPrice()}">price</td>

                        <td>
                            <form th:action="@{/phones/{id}(id=${phone.getId()})}" th:method="GET" th:name="moreInfo">
                                <input class="btn btn-dark" type="submit" name="info" value="More info"/>
                            </form>
                        </td>
                        <td sec:authorize="isAuthenticated()">
                            <form th:action="@{/profile/{id}(id=${phone.getId()})}" th:method="POST"
                                  th:name="addPurchase">
                                <input class="btn btn-danger" type="submit" name="addToList" value="Add to List"/>
                            </form>
                        </td>
                        <td sec:authorize="hasAuthority('developers:write')">
                            <form th:action="@{/phones/{id}/updatePhone(id=${phone.getId()})}" th:method="GET"
                                  th:name="update">
                                <input class="btn btn-dark" type="submit" name="info" value="Update"/>
                            </form>
                        </td>
                        <td sec:authorize="hasAuthority('developers:write')">
                            <form th:action="@{/phones/{id}(id=${phone.getId()})}" th:method="DELETE"
                                  th:name="removePhone">
                                <input class="btn btn-dark" type="submit" name="remove" value="Remove"/>
                            </form>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>

</div>
<footer th:insert="footer.html :: footer"></footer>

<script th:src="@{/js/catalogSorting.js}"></script>
</body>
</html>
