<html xmlns:th="http://www.thymeleaf.org/" lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">>
<head>
    <meta charset="UTF-8"/>
    <title>Phone</title>
</head>
<body>
<header th:insert="fragments/header :: navigationBar"></header>
<div class="container ">
    <div class="row justify-content-left mb-2 ">
        <div class="col-3 " style="margin-top: 80px">
            <img th:src="@{${phone.getImg()}}" width="300" height="300" alt="Image"/>
        </div>
        <div class="col-4">
            <h6 th:text="${phone.getName() +', '+ phone.getProcessor()}" style="margin-top: 270px"></h6>
            <div class="row ">
                <div class="col-3">
                    <h3 th:text="${phone.getPrice()} + '$'" style="margin-top: 30px"></h3>
                </div>
                <div class="col-4" sec:authorize="isAuthenticated()">
                    <form th:action="@{/profile/{id}(id=${phone.getId()})}" th:method="POST"
                          th:name="addPurchaseInPhoneCatalog">

                        <input th:unless="${#authentication.getPrincipal().getUser().containsPhoneInPreparatoryOrder(phone.id)}"
                               class="btn btn-danger" type="submit" name="addToList" value="Add to List"/>
                        <input th:if="${#authentication.getPrincipal().getUser().containsPhoneInPreparatoryOrder(phone.id)}"
                               class="btn btn-success disabled" type="submit" name="addToList" value="Added"/>
                    </form>
                </div>

            </div>

        </div>
    </div>
    <div class="row">
        <div class="col">
            <hr>
            <h2>Description</h2>
            <table class="table  table-borderless">
                <thead>
                <tr>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Name</td>
                    <td th:text="${phone.getName()}">name</td>

                </tr>
                <tr>
                    <td>Processor</td>
                    <td th:text="${phone.getProcessor()}">processor</td>
                </tr>
                <tr>
                    <td>Price</td>
                    <td th:text="${phone.getPrice()}+' $'">price</td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<footer th:insert="fragments/footer :: footer"></footer>
</body>
</html>
