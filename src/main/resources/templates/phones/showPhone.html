<html xmlns:th="http://www.thymeleaf.org/" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Phone</title>
</head>
<body>
<header th:insert="fragments/header :: navigationBar"></header>
<div class="container ">
    <div class="row ">
        <div class="col justify-content-center" style="margin-top: 80px">
            <img th:src="@{${phone.getImg()}}" width="600" height="500" alt="Image"
                 style="margin-left: auto;margin-right: auto; display: block ; margin-bottom: 20px"   />

            <table class="table table-striped table-borderless">
                <thead>
                <tr>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Name</td>
                    <td th:text="${phone.getName()}">name</td>

                </tr>
                <tr>
                    <td>Processor</td>
                    <td th:text="${phone.getProcessor()}">processor</td>
                </tr>
                <tr>
                    <td>Price</td>
                    <td th:text="${phone.getPrice()}">price</td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<footer th:insert="fragments/footer :: footer"></footer>
</body>
</html>
