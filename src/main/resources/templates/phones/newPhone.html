<html xmlns:th="http://www.thymeleaf.org/" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>NewPhone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{../css/footer.css}"/>
</head>
<body>
<header th:insert="header.html :: navigationBar"></header>
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-8">
            <form th:method="POST" th:action="@{/phones}" th:object="${newPhone}">
                <div class="mb-3">
                    <label for="PhoneName" class="form-label">Phone name: </label>
                    <input name="name" type="text" class="form-control" id="PhoneName"
                           aria-describedby="emailHelp" placeholder="Name" th:field="*{name}">
                    <span style="color: darkred" th:errors="*{name}"></span>
                    <!--          <div style="color:darkred" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>-->
                </div>
                <div class="mb-3">
                    <label for="PhonePrice" class="form-label">Price of the phone: </label>
                    <input name="phonePrice: " type="text" class="form-control" id="PhonePrice" placeholder="Price"
                           th:field="*{price}">
                    <span style="color: darkred" th:errors="*{price}"></span>
<!--                    <div style="color:darkred" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Name error-->
<!--                    </div>-->
                </div>
                <div class="mb-3">
                    <label for="PhoneProcessor" class="form-label">Processor</label>
                    <input name="processor" type="text" class="form-control" id="PhoneProcessor"
                           placeholder="Processor" th:field="*{processor}">
                    <span style="color: darkred" th:errors="*{processor}"></span>
<!--                    <div style="color:darkred" th:if="${#fields.hasErrors('processor')}" th:errors="*{processor}">Name-->
<!--                        error-->
<!--                    </div>-->
                </div>
                <div class="mb-3">
                    <label for="PhoneImg" class="form-label">Image</label>
                    <input name="image" type="text" class="form-control" id="PhoneImg" placeholder="Image"
                           th:field="*{img}">
                    <span style="color: darkred" th:errors="*{img}"></span>
<!--                    <div style="color:darkred" th:if="${#fields.hasErrors('img')}" th:errors="*{img}">Name error</div>-->

                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
<footer th:insert="footer.html :: footer"></footer>
</body>
</html>
